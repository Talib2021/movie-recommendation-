<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e90ff, #ff7f50); /* Gradient background */
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white */
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1c86ee;
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
            margin-top: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            color: #fff;
            font-size: 1rem;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Movie Recommendation System</h1>
        <form action="/recommend" method="POST">
            <label for="movie_title">Enter Movie Title:</label>
            <input type="text" id="movie_title" name="movie_title" required>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if movie_title %}
            <h2>Recommendations for "{{ movie_title }}":</h2>
            <ul>
                {% for movie in recommendations %}
                    <li>{{ movie }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
